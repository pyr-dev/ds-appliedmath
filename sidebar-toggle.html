<style>
#ams-sidebar-toggle {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 2000;
  font-size: 1rem;
  line-height: 1;
  padding: 6px 9px;
  border: 1px solid #d0d0d0;
  border-radius: 6px;
  background: var(--bs-body-bg, #ffffff);
  cursor: pointer;
}
@media (max-width: 991.98px) {
  #ams-sidebar-toggle { display: none; }
}
body.ams-sidebar-collapsed #quarto-sidebar { display: none; }
body.ams-sidebar-collapsed .page-columns {
  grid-template-columns: minmax(0, 1fr) !important;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const btn = document.createElement('button');
  btn.id = 'ams-sidebar-toggle';
  btn.setAttribute('title', 'Toggle sidebar');
  btn.innerHTML = 'â˜°';
  document.body.appendChild(btn);
  btn.addEventListener('click', function() {
    document.body.classList.toggle('ams-sidebar-collapsed');
  });
});
</script>
